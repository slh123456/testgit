    <script type="text/javascript">
    	function add() {
    var val = $('#t').val();
    if (val == "") {
        alert("请填写标题");
        return;
    }
    var val = $('#lxr').val();
    if (val == "") {
        alert("请填写联系人");
        return;
    }
    var val = $('#dh').val();
    if (val == "") {
        alert("请填写电话");
        return;
    }
    var val = $("#sheng option:selected").text();
    if (val == '选择省') {
        alert('请选择省');
        return;
    }
    var val = $("#shi option:selected").text();
    if (val == '选择市') {
        alert('请选择市');
        return;
    }
    var val = $("#qu option:selected").text();
    if (val == '选择区') {
        alert('请选择区');
        return;
    }
    var val = $('#dz').val();
    if (val == "") {
        alert("请填写地址");
        return;
    }
    
    $.ajax({
        type: "POST",
        url: "insert.ashx",
        datatype: "json",
        data: {
          't': $("#t").val()
        , 'jj': $("#jj").val()
        , 'lxr': $("#lxr").val()
        , 'dh': $("#dh").val()
        , 'sheng': $("#sheng option:selected").text()
        , 'shi': $("#shi option:selected").text()
        , 'qu': $("#qu option:selected").text()
        , 'dz': $("#dz").val()
        , 'ty': $("#lb option:selected").val()
        },
        error: function () { alert('Error'); },
        success: function (data) {
            var json = eval("(" + data + ")");
            if (json.Status == 200) { location.href = "/FE/index.html"; }
            else { alert('发布错误,请重新发布!'); }
        }
    	});
		};

		$(function () {
		    $("a.menu-button").click(function () {
		        if (window.history.length <= 1) {
		            window.location.href = '/FE/index.html';
		        } else {
		            window.history.back();
		        }
		    });

		    $.ajax({
		        type: "POST",
		        url: "sheng.ashx",
		        data: {},
		        //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
		        dataType: "json",
		        async: false,
		        complete: function () { },
		        error: function () {
		            alert('error');
		        },
		        success: function (result) {
		            var ping;
		            $.each(result, function (i, item) {
		                ping += "<option value=" + item.ID + ">";
		                ping += item.MC;
		                ping += "</option>";
		            })
		            $('#sheng').append(ping);
		            $('#sheng').change();
		        }
		    });

		    $('#sheng').change(function () {
		        $('#shi option:gt(0)').remove();
		        $('#qu option:gt(0)').remove();

		        $.ajax({
		            type: "POST",
		            url: "shi.ashx",
		            data: { "fguid": $('#sheng option:selected').val() },
		            //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
		            dataType: "json",
		            async: false,
		            complete: function () { },
		            error: function () {
		                alert('error');
		            },
		            success: function (result) {
		                var ping;
		                $.each(result, function (i, item) {
		                    ping += "<option value=" + item.ID + ">";
		                    ping += item.MC;
		                    ping += "</option>";
		                })
		                $('#shi').append(ping);

		                //如果个数是2，则选中第二个，因为第一个是  请选择
		                //	                var len = $("select[id=shi] option").size();
		                //	                if (len == 2) {
		                //	                    $("#shi ").get(0).selectedIndex = 1;
		                //	                }
		                if (shi != undefined) {
		                    $('#shi option:contains(' + shi + ')').each(function () {
		                        if ($(this).text() == shi) {
		                            $(this).attr('selected', true);
		                        }
		                    });
		                }


		                $('#shi').change();
		            }
		        })

		    });


		    $('#shi').change(function () {
		        $('#qu option:gt(0)').remove();

		        $.ajax({
		            type: "POST",
		            url: "qu.ashx",
		            data: { "fguid": $('#shi option:selected').val() },
		            //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
		            dataType: "json",
		            async: false,
		            complete: function () { },
		            error: function () {
		                alert('error');
		            },
		            success: function (result) {
		                var ping;
		                $.each(result, function (i, item) {
		                    ping += "<option value=" + item.ID + ">";
		                    ping += item.MC;
		                    ping += "</option>";
		                })
		                $('#qu').append(ping);


		                if (qu != undefined) {
		                    $('#qu option:contains(' + qu + ')').each(function () {
		                        if ($(this).text() == qu) {
		                            $(this).attr('selected', true);
		                        }
		                    });
		                }



		            }
		        })

		    });
            
            $(".submit").click(function(){
            	add();
         });

         var province;
         var shi;
         var qu;
         var dz;
         $("#p21").click(function () {
             var map = new BMap.Map("allmap");
             var geolocation = new BMap.Geolocation();
             geolocation.getCurrentPosition(function (r) {
                 if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                     //                var mk = new BMap.Marker(r.point);
                     //                map.addOverlay(mk);
                     //                map.panTo(r.point);
                     //            alert('您的位置：' + r.point.lng + ',' + r.point.lat);
                     pt = r.point;
                     var myGeo = new BMap.Geocoder();
                     myGeo.getLocation(pt, function (rs) {
                         var addComp = rs.addressComponents;
                         //document.getElementById("wz").innerHTML = addComp.city + addComp.district + addComp.street + addComp.streetNumber;
                         //alert(addComp.province);
                         //	                    $("#sheng").find("option[text='" + addComp.province + "']").attr("selected", true);
                         //	                    $('#sheng option').each(function () {
                         //	                        if ($(this).text() == addComp.province) {
                         //	                            $(this).attr('selected', true);
                         //	                        }
                         //	                    });
                         province = addComp.province;
                         shi = addComp.city;
                         qu = addComp.district;
                         $('#sheng option:contains(' + province + ')').each(function () {
                             if ($(this).text() == province) {
                                 $(this).attr('selected', true);
                                 $('#sheng').change();
                             }
                         });

                         $('#dz').val(addComp.street + addComp.streetNumber);


                     });
                 }
                 else {
                     alert('定位失败,请选择位置!');
                 }
             }, { enableHighAccuracy: true })
         });

            
          });
    </script>
