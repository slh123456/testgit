    <script type="text/javascript">
    	function add() {
    var val = $('#t').val();
    if (val == "") {
        alert("请填写标题");
        return;
    }
    var val = $('#lxr').val();
    if (val == "") {
        alert("请填写联系人");
        return;
    }
    var val = $('#dh').val();
    if (val == "") {
        alert("请填写电话");
        return;
    }
    var val = $("#sheng option:selected").text();
    if (val == '选择省') {
        alert('请选择省');
        return;
    }
    var val = $("#shi option:selected").text();
    if (val == '选择市') {
        alert('请选择市');
        return;
    }
    var val = $("#qu option:selected").text();
    if (val == '选择区') {
        alert('请选择区');
        return;
    }
    var val = $('#dz').val();
    if (val == "") {
        alert("请填写地址");
        return;
    }
    
    $.ajax({
        type: "POST",
        url: "insert.ashx",
        datatype: "json",
        data: {
          't': $("#t").val()
        , 'jj': $("#jj").val()
        , 'lxr': $("#lxr").val()
        , 'dh': $("#dh").val()
        , 'sheng': $("#sheng option:selected").text()
        , 'shi': $("#shi option:selected").text()
        , 'qu': $("#qu option:selected").text()
        , 'dz': $("#dz").val()
        , 'ty': $("#lb option:selected").val()
        },
        error: function () { alert('Error'); },
        success: function (data) {
            var json = eval("(" + data + ")");
            if (json.Status == 200) { location.href = "index.html"; }
            else { alert('发布错误,请重新发布!'); }
        }
    	});
		};
		
    	$(function () {
            $.ajax({
                type: "POST",
                url: "sheng.ashx",
                data: {},
                //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
                dataType: "json",
                async: false, 
                complete:function(){},
                error: function () {
                		alert('error');
                },
                success: function (result) { 
                	var ping;
                    $.each(result, function (i, item) {
                    		 ping += "<option value="+item.ID+">";
                        ping += item.MC;
                        ping += "</option>";
                    	})
                    	$('#sheng').append(ping);
                    	$('#sheng').change();
                }
            });

            $('#sheng').change(function () {
            	$('#shi option:gt(0)').remove();
            	$('#qu option:gt(0)').remove();
            	
            	$.ajax({
                type: "POST",
                url: "shi.ashx",
                data: {"fguid":$('#sheng option:selected').val()},
                //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
                dataType: "json",
                async: false, 
                complete:function(){},
                error: function () {
                		alert('error');
                },
                success: function (result) { 
                	var ping;
                    $.each(result, function (i, item) {
                    		 ping += "<option value="+item.ID+">";
                        ping += item.MC;
                        ping += "</option>";
                    	})
                    	$('#shi').append(ping);
                    	$('#shi').change();
                }
            	})
            	
            });
            
            
            $('#shi').change(function () {
            	$('#qu option:gt(0)').remove();
            	
            	$.ajax({
                type: "POST",
                url: "qu.ashx",
                data: {"fguid":$('#shi option:selected').val()},
                //contentType: "application/json; charset=utf-8",服务无法接收data参数 所以注释
                dataType: "json",
                async: false, 
                complete:function(){},
                error: function () {
                		alert('error');
                },
                success: function (result) { 
                	var ping;
                    $.each(result, function (i, item) {
                    		 ping += "<option value="+item.ID+">";
                        ping += item.MC;
                        ping += "</option>";
                    	})
                    	$('#qu').append(ping);
                }
            	})
            	
            });
            
            $(".submit").click(function(){
            	add();
			});

            
          });
    </script>

<body class="bg">
	<div class="agile-main">

                    <input id="t" type="text" placeholder="标题" required/>
